syntax = "proto3";

package product_v1;

import "google/protobuf/timestamp.proto";
import "annotations.proto";
option go_package = "/product;product";




enum Productstatus{

    DRAFT = 0;
    ACTIVE = 1;
    INACTIVE =2;

}

message category 
{
    optional string category_uuid = 1;
    optional string store_uuid =2;
    optional string name =3;
    optional string description = 4;
    optional int32 display_order =5;
    optional bool is_available = 6;
    optional bool is_active = 7;
    
    google.protobuf.Timestamp created_at =8;
    google.protobuf.Timestamp updated_at = 9;


}

message add_on{
    optional string add_on_uuid = 1;
    optional string name =2;
    optional bool is_available =3;
    optional int32 max_selectable = 4;
    optional float GST_percentage =5;
    optional float price = 6;
    optional string product_uuid = 7;
    optional google.protobuf.Timestamp created_at = 8;
    // Timestamp of last status update
    optional google.protobuf.Timestamp updated_at = 9;

}

message product
{
    optional string product_uuid = 1;
    string store_uuid = 2;
    optional string name = 3;
    optional string description = 4;
    optional Productstatus status =5;
    optional bool is_available = 6;
    optional float display_price =7;
    optional float price = 8;
    optional float GST_percentage = 9;
    optional string category_uuid = 10;
    optional string dietary_pref =11;
    optional string image_URL = 12;
    optional google.protobuf.Timestamp created_at = 13;
    // Timestamp of last status update
    optional google.protobuf.Timestamp updated_at = 14;
}

message error {
    string error_message =1;
    string error_code = 2;
}


service ProductService {
  // Categories
  rpc CreateCategory (CreateCategoryRequest) returns (CategoryResponse) {
    option (google.api.http) = {
      post: "/v1/store/{store_uuid}/category"
      body: "*"
    };
  };

  rpc UpdateCategory (UpdateCategoryRequest) returns (CategoryResponse) {
    option (google.api.http) = {
      patch: "/v1/store/{store_uuid}/category/{category_uuid}"
      body: "*"
    };
  };

  rpc GetCategory (GetCategoryRequest) returns (CategoryResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/category/{category_uuid}"
    };
  };

  rpc ListCategory (ListCategoryRequest) returns (ListCategoryResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/category/list"
    };
  };

  rpc DeleteCategory (DeleteCategoryRequest) returns (DeleteCategoryResponse) {
    option (google.api.http) = {
      delete: "/v1/store/{store_uuid}/category/{category_uuid}"
    };
  };

  // Products
  rpc CreateProduct (CreateProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      post: "/v1/store/{store_uuid}/category/{category_uuid}/product"
      body: "*"
    };
  };

  rpc GetProduct (GetProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/category/{category_uuid}/product/{product_uuid}"
    };
  };

  rpc UpdateProduct (UpdateProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      patch: "/v1/store/{store_uuid}/category/{category_uuid}/product/{product_uuid}"
      body: "*"
    };
  };

  rpc DeleteProduct (DeleteProductRequest) returns (DeleteProductResponse) {
    option (google.api.http) = {
      delete: "/v1/store/{store_uuid}/category/{category_uuid}/product/{product_uuid}"
    };
  };

  rpc ListProducts (ListProductsRequest) returns (ListProductsResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/category/{category_uuid}/product"
    };
  };

  // Add-ons
  rpc CreateAddOn (CreateAddOnRequest) returns (AddOnResponse) {
    option (google.api.http) = {
      post: "/v1/store/{store_uuid}/product/{product_uuid}/add_ons"
      body: "add_on"
    };
  };

  rpc GetAddOn (GetAddOnRequest) returns (AddOnResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/product/{product_uuid}/add_on/{add_on_uuid}"
    };
  };

  rpc UpdateAddOn (UpdateAddOnRequest) returns (AddOnResponse) {
    option (google.api.http) = {
      put: "/v1/store/{store_uuid}/product/{product_uuid}/add_on/{add_on_uuid}"
      body: "add_on"
    };
  };

  rpc DeleteAddOn (DeleteAddOnRequest) returns (DeleteAddOnResponse) {
    option (google.api.http) = {
      delete: "/v1/store/{store_uuid}/product/{product_uuid}/add_on/{add_on_uuid}"
    };
  };

  rpc ListAddOn (ListAddOnRequest) returns (ListAddOnResponse) {
    option (google.api.http) = {
      get: "/v1/store/{store_uuid}/product/{product_uuid}/add_on/list"
    };
  };
}

message CreateCategoryRequest{

    string store_uuid =1;
    category category = 2;

}
message CategoryResponse{
    category category = 1;
    bool success = 2;
    error error =3;
}
message UpdateCategoryRequest{
    string store_uuid =1;
    string category_uuid = 2;
    optional category category = 3;
}
message GetCategoryRequest{

    string category_uuid = 1;
    string store_uuid =2;

}
message ListCategoryRequest{
    string store_uuid = 1;
    int32 page = 2;
    int32 limit = 3;
}
message ListCategoryResponse{
    repeated category categories = 1;
    int32 prev_page = 2;
    int32 next_page = 3;
    bool success = 4;
    optional error error = 5;
}
message DeleteCategoryRequest{
    string category_uuid = 1;
    string store_uuid =2;
}
message DeleteCategoryResponse{
    bool success = 1;
    error error =2;
}
message CreateProductRequest{

    product product = 1;
    bytes Image =2;
    string store_uuid =3;
    string category_uuid =4;
    
}
message ProductResponse{
    optional product product = 1;
    bool success = 2;
    optional error error = 3;
}
message GetProductRequest{
    string product_uuid =1;
    string store_uuid = 2;
    string category_uuid = 3;

}
message UpdateProductRequest{
    string product_uuid =1;
    string store_uuid=2;
    optional product product =3;
    optional bytes image = 4;
    string category_uuid = 5;

}
message DeleteProductRequest{
    string product_uuid = 1;
    string store_uuid = 2;
    string category_uuid = 3;

}
message DeleteProductResponse{
    bool success = 1;
    error error = 2;
}
message ListProductsRequest{

    string store_uuid = 1;
    string  category_uuid = 2;
    int32 page = 3;
    int32 limit = 4;
    
}
message ListProductsResponse{
    repeated product products = 1;
    bool success = 2;
    error error =3;
    int32 prev_page = 4;
    int32 next_page = 5;

}
message CreateAddOnRequest{
    string store_uuid = 1;
    string product_uuid =2;
    add_on add_on = 3;
}
message AddOnResponse{
    optional add_on add_on = 1;
    bool success = 2;
    error error =3;
}

message GetAddOnRequest{
  string store_uuid = 1;
  string product_uuid =2;
  string add_on_uuid = 3;
}

message UpdateAddOnRequest{
  string store_uuid =1;
  string product_uuid =2;
  string add_on_uuid =3;
  optional add_on add_on =4;
  
}

message DeleteAddOnRequest{
    string add_on_uuid =1;
    string store_uuid =2;
    string product_uuid =3;

}
message DeleteAddOnResponse{
    bool success = 1;
    error error = 2;
}


message ListAddOnRequest{
    string product_uuid = 1;
    string store_uuid = 2;
    int32 page = 3;
    int32 limit = 4;

}
message ListAddOnResponse{
    repeated add_on add_ons = 1;
    bool success = 2;
    error error = 3;
    int32 next_page =4;
    int32 prev_page = 5;
}